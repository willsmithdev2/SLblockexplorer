
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
  </head>

  <body>


    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Summary</h1>
          <table class="table" style="table-layout: fixed">
            <tbody>
            <tr>
            <td><strong translate=""><span class="ng-scope">Number Of Transactions</span></strong></td>
              <td class="text-right text-muted ng-binding">{{detailedCtrl.currentBlock.tx.length}}</td>
            </tr>
            <tr>
              <td><strong translate=""><span class="ng-scope">Height</span></strong></td>
              <td class="text-right text-muted ng-binding">{{detailedCtrl.currentBlock.height}}
              </td>
            </tr>
            <tr>
              <td><strong translate=""><span class="ng-scope">Timestamp</span></strong></td>
              <td class="text-right text-muted ng-binding">{{detailedCtrl.currentBlock.time | date:"dd/mm/yyyy HH:mm:ss"}}</td>
            </tr>
            <tr>
              <td><strong>Merkle Root</strong></td>
                <td class="text-right text-muted">
                  <span>{{detailedCtrl.currentBlock.merkleroot}}</span>
                </td>
            </tr>
            </tbody>
            </table>

            <h2>Transactions</h2>

            <table ng-repeat="tx in detailedCtrl.currentBlock.tx" class="table" style="table-layout: fixed">
              <tbody>
              <tr>
                <td class="text-left text-muted ng-binding">{{tx}}</td>
              </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>


  </body>
</html>
